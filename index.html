<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vioxa Hébergement</title>

<!-- PAYPAL SDK -->
<script src="https://www.paypal.com/sdk/js?client-id=PAYPAL_CLIENT_ID_ICI&currency=EUR"></script>

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
    font-family:'Segoe UI',Tahoma,sans-serif;
    background:#0d1117;
    color:#fff;
}

/* NAVBAR */
nav{
    background:#111827;
    padding:15px 30px;
    display:flex;
    justify-content:space-between;
    align-items:center;
}
.logo{color:#4f46e5;font-weight:bold;font-size:1.4rem}
nav ul{list-style:none;display:flex;gap:15px}
nav button,nav a{
    background:none;
    border:none;
    color:white;
    cursor:pointer;
    padding:8px 14px;
    border-radius:6px;
}
nav button:hover,nav a:hover{background:#1f2933}

/* HEADER */
header{
    background:linear-gradient(135deg,#1f6feb,#4f46e5);
    padding:70px 20px;
    text-align:center;
}
header h1{font-size:3rem}

/* OFFRES */
.pricing{
    display:flex;
    justify-content:center;
    gap:30px;
    flex-wrap:wrap;
    padding:60px 20px;
}
.plan{
    background:#161b22;
    border-radius:12px;
    padding:30px;
    width:300px;
    text-align:center;
    border:2px solid #2d333b;
    position:relative;
}
.plan h2{font-size:1.8rem}
.price{font-size:2.4rem;color:#4f46e5;margin:20px 0}
.plan button{
    background:#4f46e5;
    border:none;
    padding:14px 25px;
    border-radius:8px;
    color:white;
    cursor:pointer;
}
.out{opacity:.6}
.out button{background:#374151;cursor:not-allowed}

/* MODAL PAYPAL */
.modal{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,.7);
    display:none;
    align-items:center;
    justify-content:center;
    z-index:9999;
}
.modal-content{
    background:#161b22;
    padding:30px;
    border-radius:12px;
    width:350px;
}
.close{
    text-align:right;
    cursor:pointer;
    color:#9ca3af;
}
.success{
    color:#22c55e;
    text-align:center;
    margin-top:15px;
}
</style>
</head>
<body>

<nav>
<div class="logo">Vioxa Hébergement</div>
<ul>
<li><a href="#">Discord</a></li>
<li><a href="#">Panel</a></li>
</ul>
</nav>

<header>
<h1>Vioxa Hébergement</h1>
<p>Hébergement Minecraft performant</p>
</header>

<section class="pricing">

<!-- 4 GO PAYABLE -->
<div class="plan">
<h2>Starter — 4 Go</h2>
<div class="price">5,99€</div>
<button onclick="openPay()">Commander</button>
</div>

<div class="plan out">
<h2>Gamer — 12 Go</h2>
<div class="price">12,99€</div>
<button disabled>Indisponible</button>
</div>

<div class="plan out">
<h2>Pro — 32 Go</h2>
<div class="price">24,99€</div>
<button disabled>Indisponible</button>
</div>

</section>

<!-- MODAL PAYPAL -->
<div class="modal" id="payModal">
<div class="modal-content">
<div class="close" onclick="closePay()">✖</div>
<h3>Paiement PayPal — 4 Go</h3>
<p style="text-align:center;margin-bottom:10px;">Montant : <strong>5,99€</strong></p>

<div id="paypal-button-container"></div>
<div class="success" id="paySuccess"></div>
</div>
</div>

<script>
function openPay(){
    payModal.style.display="flex";
}

function closePay(){
    payModal.style.display="none";
}

paypal.Buttons({
    createOrder: function(data, actions) {
        return actions.order.create({
            purchase_units: [{
                amount: {
                    value: "5.99"
                }
            }]
        });
    },
    onApprove: function(data, actions) {
        return actions.order.capture().then(function(details) {
            document.getElementById("paySuccess").innerHTML =
                "✅ Paiement réussi ! Merci " + details.payer.name.given_name;
        });
    }
}).render('#paypal-button-container');
</script>

</body>
</html>
