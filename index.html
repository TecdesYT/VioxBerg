<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vioxa H√©bergement</title>

<style>
*{margin:0;padding:0;box-sizing:border-box}
body{
    font-family:'Segoe UI',Tahoma,sans-serif;
    background:#0d1117;
    color:#fff;
}

/* NAVBAR */
nav{
    background:#111827;
    padding:15px 30px;
    display:flex;
    justify-content:space-between;
    align-items:center;
}
.logo{color:#4f46e5;font-weight:bold;font-size:1.4rem}
nav ul{list-style:none;display:flex;gap:15px}
nav a, nav button{
    background:none;
    border:none;
    color:white;
    cursor:pointer;
    padding:8px 14px;
    border-radius:6px;
}
nav a:hover, nav button:hover{background:#1f2933}

/* HEADER */
header{
    background:linear-gradient(135deg,#1f6feb,#4f46e5);
    padding:70px 20px;
    text-align:center;
}
header h1{font-size:3rem}

/* OFFRES */
.pricing{
    display:flex;
    justify-content:center;
    gap:30px;
    flex-wrap:wrap;
    padding:60px 20px;
}
.plan{
    background:#161b22;
    border-radius:12px;
    padding:30px;
    width:300px;
    text-align:center;
    border:2px solid #2d333b;
}
.price{font-size:2.4rem;color:#4f46e5;margin:20px 0}
.plan button{
    background:#4f46e5;
    border:none;
    padding:14px 25px;
    border-radius:8px;
    color:white;
    cursor:pointer;
}

/* MODAL */
.modal{
    position:fixed;
    inset:0;
    background:rgba(0,0,0,.7);
    display:none;
    align-items:center;
    justify-content:center;
    z-index:9999;
}
.modal-content{
    background:#161b22;
    padding:25px;
    border-radius:12px;
    width:380px;
    max-height:90vh;
    overflow:auto;
}
.modal h3{text-align:center;margin-bottom:15px}

.modal input,.modal select{
    width:100%;
    padding:12px;
    margin-bottom:10px;
    border-radius:6px;
    border:none;
    background:#0d1117;
    color:white;
}

.modal button{
    width:100%;
    padding:12px;
    border:none;
    border-radius:6px;
    background:#4f46e5;
    color:white;
    cursor:pointer;
}

.msg{text-align:center;font-size:.9rem;margin-top:10px}
.success{color:#22c55e}
.error{color:#ef4444}
</style>
</head>
<body>

<nav>
<div class="logo">Vioxa H√©bergement</div>
<ul>
<li><a href="#">Discord</a></li>
<li><a href="#">Panel</a></li>
</ul>
</nav>

<header>
<h1>Vioxa H√©bergement</h1>
<p>H√©bergement Minecraft performant</p>
</header>

<section class="pricing">
<div class="plan">
<h2>Starter ‚Äî 4 Go</h2>
<div class="price">5,99‚Ç¨</div>
<button onclick="openOrder()">Commander</button>
</div>
</section>

<!-- MODAL COMMANDE -->
<div class="modal" id="orderModal">
<div class="modal-content">
<h3>Finaliser la commande</h3>

<!-- INFOS CLIENT -->
<input id="email" placeholder="Email">
<input id="fullname" placeholder="Nom & Pr√©nom">
<input id="address" placeholder="Adresse">
<input id="city" placeholder="Ville">
<input id="postal" placeholder="Code postal">
<input id="country" placeholder="Pays">

<!-- CODE PROMO -->
<input id="promo" placeholder="Code de r√©duction (optionnel)">

<hr style="margin:15px 0;border-color:#2d333b">

<!-- CONFIG SERVEUR -->
<input id="srvName" placeholder="Nom du serveur">

<select id="srvVersion">
<option value="">Version Minecraft</option>
<option>1.20</option>
<option>1.19</option>
<option>1.18</option>
</select>

<select id="srvType">
<option value="">Type de serveur</option>
<option>Survie</option>
<option>Cr√©atif</option>
<option>Modd√©</option>
</select>

<select id="srvSlots">
<option value="">Nombre de joueurs</option>
<option>10</option>
<option>20</option>
<option>50</option>
<option>Illimit√©</option>
</select>

<button onclick="pay()">Passer au paiement</button>
<div class="msg" id="orderMsg"></div>
</div>
</div>

<script>
function openOrder(){
    orderModal.style.display="flex";
}
orderModal.onclick=e=>{
    if(e.target===orderModal)orderModal.style.display="none";
}

function pay(){
    if(!email.value||!fullname.value||!address.value||!city.value||!postal.value||!country.value||
       !srvName.value||!srvVersion.value||!srvType.value||!srvSlots.value){
        orderMsg.textContent="Veuillez remplir tous les champs obligatoires";
        orderMsg.className="msg error";
        return;
    }

    let price = 5.99;
    if(promo.value.toUpperCase()==="BIENVENUE"){
        price = (price * 0.9).toFixed(2);
        orderMsg.textContent = `‚úÖ Code promo appliqu√© ! Total : ${price}‚Ç¨`;
    }else{
        orderMsg.textContent = `üí≥ Paiement simul√© de ${price}‚Ç¨ en cours...`;
    }
    orderMsg.className="msg success";

    setTimeout(()=>{
        orderMsg.textContent="üéâ Paiement simul√© r√©ussi ! Votre serveur est en cours de cr√©ation.";
    },2000);
}
</script>

</body>
</html>
