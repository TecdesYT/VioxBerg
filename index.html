<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vioxa H√©bergement | Inscription</title>

<style>
*{margin:0;padding:0;box-sizing:border-box}

body{
    font-family:'Segoe UI',Tahoma,sans-serif;
    background:#0d1117;
    color:#fff;
}

/* NAVBAR */
nav{
    background:#111827;
    padding:15px 30px;
    display:flex;
    justify-content:space-between;
    align-items:center;
}
.logo{color:#4f46e5;font-weight:bold;font-size:1.4rem}
nav ul{list-style:none;display:flex;gap:20px}
nav a{
    color:white;
    text-decoration:none;
    padding:8px 14px;
    border-radius:6px;
}
nav a:hover{background:#1f2933}

/* AUTH */
.auth{
    padding:60px 20px;
    display:flex;
    justify-content:center;
    gap:40px;
    flex-wrap:wrap;
}

.card{
    background:#161b22;
    padding:30px;
    border-radius:12px;
    width:300px;
    border:1px solid #2d333b;
}

.card h2{
    margin-bottom:15px;
    text-align:center;
}

.card input{
    width:100%;
    padding:12px;
    margin-bottom:12px;
    border-radius:6px;
    border:none;
    background:#0d1117;
    color:white;
}

.card button{
    width:100%;
    padding:12px;
    border:none;
    border-radius:6px;
    background:#4f46e5;
    color:white;
    cursor:pointer;
}

.card button:hover{background:#3730a3}

.msg{
    font-size:0.9rem;
    margin-top:10px;
    text-align:center;
}
.success{color:#22c55e}
.error{color:#ef4444}

/* USER */
.user{
    text-align:center;
    padding:40px;
    display:none;
}

.user span{
    color:#4f46e5;
    font-weight:bold;
}

.logout{
    margin-top:15px;
    padding:10px 20px;
    background:#dc2626;
    border:none;
    color:white;
    border-radius:6px;
    cursor:pointer;
}
</style>
</head>
<body>

<nav>
<div class="logo">Vioxa H√©bergement</div>
<ul>
<li><a href="#">Discord</a></li>
<li><a href="#">Panel</a></li>
</ul>
</nav>

<!-- CONNECT√â -->
<div class="user" id="userBox">
<p>üë§ Connect√© en tant que <span id="userName"></span></p>
<button class="logout" onclick="logout()">Se d√©connecter</button>
</div>

<!-- AUTH -->
<section class="auth" id="authBox">

<!-- INSCRIPTION -->
<div class="card">
<h2>Inscription</h2>
<input type="text" id="regUser" placeholder="Pseudo">
<input type="email" id="regEmail" placeholder="Email">
<input type="password" id="regPass" placeholder="Mot de passe">
<button onclick="register()">S'inscrire</button>
<div class="msg" id="regMsg"></div>
</div>

<!-- CONNEXION -->
<div class="card">
<h2>Connexion</h2>
<input type="text" id="logUser" placeholder="Pseudo">
<input type="password" id="logPass" placeholder="Mot de passe">
<button onclick="login()">Se connecter</button>
<div class="msg" id="logMsg"></div>
</div>

</section>

<script>
// V√©rifie si d√©j√† connect√©
const currentUser = localStorage.getItem("loggedUser");
if(currentUser){
    showUser(currentUser);
}

function register(){
    const user = regUser.value;
    const email = regEmail.value;
    const pass = regPass.value;

    if(!user || !email || !pass){
        regMsg.innerHTML = "Tous les champs sont requis";
        regMsg.className = "msg error";
        return;
    }

    if(localStorage.getItem("user_"+user)){
        regMsg.innerHTML = "Pseudo d√©j√† utilis√©";
        regMsg.className = "msg error";
        return;
    }

    localStorage.setItem("user_"+user, JSON.stringify({email,pass}));
    regMsg.innerHTML = "Compte cr√©√© avec succ√®s ‚úî";
    regMsg.className = "msg success";
}

function login(){
    const user = logUser.value;
    const pass = logPass.value;
    const data = localStorage.getItem("user_"+user);

    if(!data){
        logMsg.innerHTML = "Compte introuvable";
        logMsg.className = "msg error";
        return;
    }

    const parsed = JSON.parse(data);
    if(parsed.pass !== pass){
        logMsg.innerHTML = "Mot de passe incorrect";
        logMsg.className = "msg error";
        return;
    }

    localStorage.setItem("loggedUser", user);
    showUser(user);
}

function showUser(user){
    authBox.style.display = "none";
    userBox.style.display = "block";
    userName.textContent = user;
}

function logout(){
    localStorage.removeItem("loggedUser");
    location.reload();
}
</script>

</body>
</html>
