<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Mon Jeu - Accueil</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    /* RESET */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", Arial, sans-serif;
    }

    body {
      background-color: #0b1a2a;
      color: #ffffff;
    }

    /* HEADER */
    header {
      position: fixed;
      top: 0;
      width: 100%;
      height: 70px;
      background: rgba(10, 25, 45, 0.85);
      backdrop-filter: blur(6px);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 40px;
      z-index: 100;
    }

    .logo {
      font-size: 28px;
      font-weight: bold;
      color: #6cc7ff;
    }

    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #dce9f5;
      font-weight: 500;
    }

    nav a:hover {
      color: #6cc7ff;
    }

    .actions a {
      margin-left: 15px;
      text-decoration: none;
      color: #ffffff;
      font-size: 14px;
    }

    .purchase {
      padding: 10px 18px;
      background: linear-gradient(135deg, #2ea8ff, #0077ff);
      border-radius: 6px;
      font-weight: bold;
    }

    /* HERO */
    .hero {
      height: 100vh;
      background: 
        linear-gradient(to bottom, rgba(10,25,45,0.7), rgba(10,25,45,0.9)),
        url("https://images.unsplash.com/photo-1546443046-ed1ce6ffd1ab");
      background-size: cover;
      background-position: center;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding-top: 70px;
    }

    .hero-content {
      max-width: 700px;
    }

    .hero h1 {
      font-size: 80px;
      letter-spacing: 4px;
      margin-bottom: 20px;
      text-shadow: 0 0 25px rgba(108,199,255,0.5);
    }

    .hero p {
      font-size: 22px;
      margin-bottom: 35px;
      color: #cfe6ff;
    }

    .hero button {
      padding: 16px 40px;
      font-size: 18px;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: linear-gradient(135deg, #39c6ff, #0077ff);
      color: white;
      box-shadow: 0 0 20px rgba(56,170,255,0.5);
      transition: transform 0.2s, box-shadow 0.2s;
    }

    .hero button:hover {
      transform: scale(1.05);
      box-shadow: 0 0 30px rgba(56,170,255,0.8);
    }

    /* RESPONSIVE */
    @media (max-width: 768px) {
      .hero h1 {
        font-size: 50px;
      }

      nav {
        display: none;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">MON JEU</div>

    <nav>
      <a href="#">Blog</a>
      <a href="#">Médias</a>
      <a href="#">Le jeu</a>
      <a href="#">Communauté</a>
      <a href="#">Télécharger</a>
    </nav>

    <div class="actions">
      <a href="#">Connexion</a>
      <a href="#">Inscription</a>
      <a href="#" class="purchase">Acheter</a>
    </div>
  </header>

  <section class="hero">
    <div class="hero-content">
      <h1>MON JEU</h1>
      <p>Disponible maintenant !<br>
      Explore, construis et crée ton aventure.</p>
      <button>Acheter maintenant</button>
    </div>
  </section>

</body>
</html>
